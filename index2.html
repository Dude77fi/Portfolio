<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekteja</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }
        
        /*Ylävalikon muotoilu*/
        .valikko {
            background-color: rgb(127, 64, 187, 0.7);
            padding: 10px 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            display: flex;
            gap: 20px;
        }
        .valikko a {
            color: bisque;
            text-decoration: none;
            padding: 8px 16px;
        }
        .valikko a:hover {
            background-color: rgb(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .laatikko {
            text-align: center;
        }
        .shake {
            animation: shake 1s infinite;
            width: 500px;
            height: auto;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="valikko">
        <a href="index.html">Koti</a>
        <a href="index2.html">Projekteja</a>
        <a href="index3.html">CV</a>
    </div>
    <div class="laatikko">
        <h1>Sivusto työn alla</h1>
        <img src="under-construction.jpg" alt="Under Construction" class="shake">
        <p>Palaa myöhemmin uudelleen</p>
    </div>
</body>
</html>
